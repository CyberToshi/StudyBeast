<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Beast - Gamification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats-bar {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tab-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 20px rgba(245,87,108,0.4);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .content-section.active {
            display: block;
        }

        .trophy-path {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .trophy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trophy-item {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .trophy-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .trophy-item.unlocked {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            animation: pulse 2s infinite;
        }

        .trophy-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .challenge-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 20px rgba(0,242,254,0.4);
        }

        .timer-display {
            font-size: 5em;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-display.warning {
            color: #ff6b6b;
            animation: shake 0.5s infinite;
        }

        .todo-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.9);
        }

        .todo-list {
            margin: 20px 0;
        }

        .todo-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .todo-item.completed {
            background: rgba(76,175,80,0.3);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .challenge-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(245,87,108,0.4);
            margin-top: 20px;
        }

        .challenge-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(245,87,108,0.6);
        }

        .challenge-btn:active {
            transform: scale(0.95);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .diamond-path {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
        }

        .path-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• STUDY BEAST üî•</h1>
            <p>Level up dein Lernspiel!</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="coins">0</span>
                <span>üí∞ Goldm√ºnzen</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="diamonds">0</span>
                <span>üíé Diamanten</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="pomodoros">0</span>
                <span>üçÖ Pomodoros</span>
            </div>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('trophy')">üèÜ Troph√§enpfad</button>
            <button class="tab-btn" onclick="switchTab('challenge')">‚ö° Challenge Mode</button>
            <button class="tab-btn" onclick="switchTab('pomodoro')">üçÖ Pomodoro</button>
        </div>

        <div id="trophy-section" class="content-section active">
            <div class="trophy-path">
                <h2 class="path-title">üèÜ GOLD PFAD - Troph√§en</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="gold-progress" style="width: 0%">0/15</div>
                </div>
                <div class="trophy-grid" id="trophy-grid"></div>
            </div>

            <div class="diamond-path">
                <h2 class="path-title">üíé DIAMANT PFAD - Modi</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="diamond-progress" style="width: 0%">0/15</div>
                </div>
                <div class="trophy-grid" id="diamond-grid"></div>
            </div>
        </div>

        <div id="challenge-section" class="content-section">
            <div class="challenge-section">
                <h2 class="path-title">‚ö° CHALLENGE MODE</h2>
                
                <div class="mode-selector" id="mode-selector"></div>

                <div class="timer-display" id="timer">00:00</div>

                <input type="text" class="todo-input" id="todo-input" placeholder="Neue Aufgabe hinzuf√ºgen...">
                <button class="challenge-btn" onclick="addTodo()">‚ûï Aufgabe hinzuf√ºgen</button>

                <div class="todo-list" id="todo-list"></div>

                <button class="challenge-btn" id="start-challenge" onclick="startChallenge()">üöÄ CHALLENGE STARTEN!</button>
            </div>
        </div>

        <div id="pomodoro-section" class="content-section">
            <div class="challenge-section">
                <h2 class="path-title">üçÖ POMODORO TIMER</h2>
                <div class="timer-display" id="pomodoro-timer">25:00</div>
                <button class="challenge-btn" onclick="startPomodoro()">‚ñ∂Ô∏è Pomodoro starten</button>
                <button class="challenge-btn" onclick="resetPomodoro()">üîÑ Zur√ºcksetzen</button>
            </div>
        </div>
    </div>

    <script>
        const goldTrophies = [
            { name: 'Brain-Jogger', icon: 'üß†', requirement: 1 },
            { name: 'Noten-Nugget', icon: 'üìù', requirement: 3 },
            { name: 'Schlauschw√§tzer', icon: 'üó£Ô∏è', requirement: 5 },
            { name: 'Fokus-Flexer', icon: 'üí™', requirement: 8 },
            { name: 'Wissen-Wrecker', icon: 'üìö', requirement: 12 },
            { name: 'Highscore-Hunter', icon: 'üéØ', requirement: 16 },
            { name: 'Study-Beast', icon: 'ü¶Å', requirement: 21 },
            { name: 'Grind-Gott', icon: '‚ö°', requirement: 27 },
            { name: 'Klausur-Killer', icon: 'üî™', requirement: 34 },
            { name: 'Noten-Nator', icon: 'ü§ñ', requirement: 42 },
            { name: 'Lern-Legend', icon: 'üëë', requirement: 51 },
            { name: 'Abi-Annihilator', icon: 'üí•', requirement: 61 },
            { name: 'Overthinker-Prime', icon: 'üß¨', requirement: 72 },
            { name: '100-Prozent-Prinz', icon: 'üíØ', requirement: 84 },
            { name: 'IQ-Overkill', icon: 'üöÄ', requirement: 100 }
        ];

        const diamondModes = [
            { name: 'Vibe-Manager', icon: 'üòé', requirement: 5 },
            { name: 'Grind-Guardian', icon: 'üõ°Ô∏è', requirement: 10 },
            { name: 'Focus-Fella', icon: 'üéì', requirement: 15 },
            { name: 'Hustle-Hawk', icon: 'ü¶Ö', requirement: 20 },
            { name: 'Goal-Getter', icon: 'üéØ', requirement: 25 },
            { name: 'Daily-Driver', icon: 'üöó', requirement: 30 },
            { name: 'Grind-General', icon: '‚≠ê', requirement: 35 },
            { name: 'Success-Seeker', icon: 'üîç', requirement: 40 },
            { name: 'Hustle-Heavyweight', icon: 'üèãÔ∏è', requirement: 45 },
            { name: 'Focus-Frontier', icon: 'üåü', requirement: 50 },
            { name: 'Grind-Giant', icon: 'üëπ', requirement: 55 },
            { name: 'Hustle-Hybrid', icon: 'ü¶æ', requirement: 60 },
            { name: 'Success-Slayer', icon: '‚öîÔ∏è', requirement: 65 },
            { name: 'Grind-Gorilla', icon: 'ü¶ç', requirement: 70 },
            { name: 'Hustle-He-Goat', icon: 'üêê', requirement: 75 }
        ];

        const challengeModes = [
            'Literaturprofessor üìñ',
            'Mathe Light Yagami üßÆ',
            'Physik Phantom üî¨',
            'Chemie Champion üß™',
            'Bio Boss üß¨',
            'Geschichte Guru üìú',
            'Sprachen Samurai üó£Ô∏è'
        ];

        let gameData = {
            coins: 0,
            diamonds: 0,
            pomodoros: 0,
            todos: [],
            currentMode: challengeModes[0],
            challengeActive: false,
            challengeStartTime: null
        };

        let pomodoroInterval = null;
        let pomodoroSeconds = 1500;
        let challengeInterval = null;
        let challengeSeconds = 0;

        function initializeApp() {
            renderTrophies();
            renderDiamondModes();
            renderModeSelector();
            updateStats();
        }

        function renderTrophies() {
            const grid = document.getElementById('trophy-grid');
            grid.innerHTML = '';
            goldTrophies.forEach((trophy, index) => {
                const unlocked = gameData.pomodoros >= trophy.requirement;
                const div = document.createElement('div');
                div.className = `trophy-item ${unlocked ? 'unlocked' : ''}`;
                div.innerHTML = `
                    <div class="trophy-icon">${trophy.icon}</div>
                    <div><strong>${trophy.name}</strong></div>
                    <div style="font-size: 0.9em; margin-top: 5px;">${trophy.requirement} üçÖ</div>
                `;
                grid.appendChild(div);
            });
            updateProgress('gold-progress', gameData.pomodoros, 100);
        }

        function renderDiamondModes() {
            const grid = document.getElementById('diamond-grid');
            grid.innerHTML = '';
            diamondModes.forEach((mode, index) => {
                const unlocked = gameData.diamonds >= mode.requirement;
                const div = document.createElement('div');
                div.className = `trophy-item ${unlocked ? 'unlocked' : ''}`;
                div.innerHTML = `
                    <div class="trophy-icon">${mode.icon}</div>
                    <div><strong>${mode.name}</strong></div>
                    <div style="font-size: 0.9em; margin-top: 5px;">${mode.requirement} üíé</div>
                `;
                grid.appendChild(div);
            });
            updateProgress('diamond-progress', gameData.diamonds, 75);
        }

        function renderModeSelector() {
            const selector = document.getElementById('mode-selector');
            selector.innerHTML = '';
            challengeModes.forEach(mode => {
                const btn = document.createElement('button');
                btn.className = `mode-btn ${mode === gameData.currentMode ? 'active' : ''}`;
                btn.textContent = mode;
                btn.onclick = () => selectMode(mode);
                selector.appendChild(btn);
            });
        }

        function selectMode(mode) {
            gameData.currentMode = mode;
            renderModeSelector();
        }

        function updateProgress(id, current, max) {
            const progress = Math.min((current / max) * 100, 100);
            const element = document.getElementById(id);
            element.style.width = progress + '%';
            element.textContent = `${current}/${max}`;
        }

        function updateStats() {
            document.getElementById('coins').textContent = gameData.coins;
            document.getElementById('diamonds').textContent = gameData.diamonds;
            document.getElementById('pomodoros').textContent = gameData.pomodoros;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            if (text) {
                gameData.todos.push({ text, completed: false, id: Date.now() });
                input.value = '';
                renderTodos();
            }
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            gameData.todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <span>${todo.text}</span>
                    <span>${todo.completed ? '‚úÖ' : '‚è≥'}</span>
                `;
                list.appendChild(div);
            });
        }

        function startChallenge() {
            if (gameData.todos.length === 0) {
                alert('F√ºge erst Aufgaben hinzu!');
                return;
            }

            if (!gameData.challengeActive) {
                gameData.challengeActive = true;
                challengeSeconds = 0;
                document.getElementById('start-challenge').textContent = '‚è∏Ô∏è Challenge l√§uft...';
                
                challengeInterval = setInterval(() => {
                    challengeSeconds++;
                    const mins = Math.floor(challengeSeconds / 60);
                    const secs = challengeSeconds % 60;
                    const timerEl = document.getElementById('timer');
                    timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    if (challengeSeconds > 300) {
                        timerEl.classList.add('warning');
                    }
                }, 1000);

                document.addEventListener('keydown', handleSpacebar);
            }
        }

        function handleSpacebar(e) {
            if (e.code === 'Space' && gameData.challengeActive) {
                e.preventDefault();
                const incompleteTodo = gameData.todos.find(t => !t.completed);
                if (incompleteTodo) {
                    incompleteTodo.completed = true;
                    renderTodos();
                    createConfetti();
                    playSound();
                    
                    if (gameData.todos.every(t => t.completed)) {
                        endChallenge();
                    }
                }
            }
        }

        function endChallenge() {
            gameData.challengeActive = false;
            clearInterval(challengeInterval);
            document.removeEventListener('keydown', handleSpacebar);
            
            const reward = Math.floor(Math.random() * 5) + 3;
            gameData.diamonds += reward;
            gameData.coins += reward * 2;
            
            document.getElementById('start-challenge').textContent = 'üéâ Challenge abgeschlossen!';
            setTimeout(() => {
                document.getElementById('start-challenge').textContent = 'üöÄ NEUE CHALLENGE STARTEN!';
                gameData.todos = [];
                renderTodos();
                document.getElementById('timer').textContent = '00:00';
                document.getElementById('timer').classList.remove('warning');
            }, 3000);
            
            updateStats();
            renderDiamondModes();
            createMassiveConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function createMassiveConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function startPomodoro() {
            if (pomodoroInterval) return;
            
            pomodoroInterval = setInterval(() => {
                pomodoroSeconds--;
                const mins = Math.floor(pomodoroSeconds / 60);
                const secs = pomodoroSeconds % 60;
                document.getElementById('pomodoro-timer').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (pomodoroSeconds <= 0) {
                    clearInterval(pomodoroInterval);
                    pomodoroInterval = null;
                    pomodoroSeconds = 1500;
                    gameData.pomodoros++;
                    gameData.coins += 10;
                    updateStats();
                    renderTrophies();
                    createMassiveConfetti();
                    alert('üéâ Pomodoro abgeschlossen! +10 M√ºnzen!');
                    document.getElementById('pomodoro-timer').textContent = '25:00';
                }
            }, 1000);
        }

        function resetPomodoro() {
            clearInterval(pomodoroInterval);
            pomodoroInterval = null;
            pomodoroSeconds = 1500;
            document.getElementById('pomodoro-timer').textContent = '25:00';
        }

        document.getElementById('todo-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        initializeApp();
    </script>
</body>
</html>
